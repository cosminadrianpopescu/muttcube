<script id="followlink_template" type="text/x-template">
    <span class="follow-link" data-idx="#id#">#id#</span>
</script>

<div id="muttator_dialog_id" class="hidden">
    <div id="html_content" contenteditable="true"></div>
    <div id="text_content" contenteditable="true"></div>
</div>

<script id="line_break" type="text/x-template"><br/></script>

<script id="muttator_new_window" type="text/x-template">
    <a id="muttator_new_window_a" href="#url#" target="_blank" class="hidden">Dummy url</a>
</script>

<input id="muttcube-focus" type="text" />

<div id="muttcube-statusbar">
    <div id="muttcube-statusbar-keychain"></div>
    <div id="muttcube-statusbar-current-mode"></div>
    <div id="muttcube-statusbar-message"></div>
    <div id="muttcube-command" class="hidden">
        <input onblur="muttcube.commands.change_mode(muttcube.start_mode)" id="muttcube-command-input" type="text" val="" />
    </div>
</div>
